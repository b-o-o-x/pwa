<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A‚ô•Ô∏èJ Cloud Chat Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        :root { --main-color: #2563eb; --chat-bg: #f3f4f6; }
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; height: 100dvh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        
        .theme-blue { --main-color: #2563eb; --chat-bg: #f0f2f5; }
        .theme-green { --main-color: #059669; --chat-bg: #ecfdf5; }
        .theme-purple { --main-color: #7c3aed; --chat-bg: #f5f3ff; }
        .theme-dark { --main-color: #1f2937; --chat-bg: #111827; }

        .bg-main { background-color: var(--main-color); transition: background 0.3s; }
        .text-main { color: var(--main-color); }
        .chat-area-bg { background-color: var(--chat-bg); transition: background 0.3s; }
        .big-emoji { font-size: 3.5rem; line-height: 1.2; padding: 10px 0; }
        
        #main-section { display: flex; flex: 1; width: 100vw; height: 100%; position: relative; overflow: hidden; }
        #chat-container { display: flex; flex-direction: column; height: 100%; background: white; flex: 1; position: relative; }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; padding: 1rem; }

        @media (max-width: 768px) {
            #side-bar { width: 100%; position: absolute; left: 0; height: 100%; transition: 0.3s; z-index: 20; }
            #chat-container { width: 100%; position: absolute; left: 0; height: 100%; transform: translateX(100%); transition: 0.3s; z-index: 30; }
            body.chat-open #chat-container { transform: translateX(0); }
        }

        #emoji-picker { display: none; position: absolute; bottom: 90px; left: 15px; background: white; border: 1px solid #ddd; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 280px; z-index: 100; padding: 10px; }
        .emoji-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; max-height: 200px; overflow-y: auto; }
        .emoji-item { cursor: pointer; font-size: 1.5rem; text-align: center; border-radius: 8px; }
        .emoji-item:hover { background: #f0f0f0; }

        /* ÏïÑÏù¥Ìè∞ Î≤ÑÌäº Ï∞åÍ∑∏Îü¨Ïßê Î∞©ÏßÄ Î∞è Í≥†Ï†ï */
        #send-btn { flex-shrink: 0 !important; -webkit-appearance: none; }
    </style>
</head>
<body class="theme-blue">

    <div id="auth-section" class="fixed inset-0 bg-white z-[1000] flex items-center justify-center p-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-8 text-blue-600 tracking-tight">A‚ô•Ô∏èJ Cloud Chat Pro</h1>
            <button id="login-btn" class="flex items-center gap-3 px-8 py-3 border rounded-full hover:bg-gray-50 transition shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6"> Google Î°úÍ∑∏Ïù∏
            </button>
        </div>
    </div>

    <div id="main-section" class="hidden">
        <aside id="side-bar" class="w-80 bg-white border-r flex flex-col h-full shadow-lg">
            <div class="p-4 bg-main text-white flex justify-between items-center shadow-md">
                <div class="flex items-center gap-2">
                    <img id="user-photo" class="w-8 h-8 rounded-full border border-white/20 shadow-sm">
                    <span id="user-name" class="font-bold text-sm truncate">ÏÇ¨Ïö©Ïûê</span>
                </div>
                <button id="logout-btn" class="opacity-70 hover:opacity-100 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div id="room-list" class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50"></div>
            <div class="p-4 border-t bg-white">
                <input type="text" id="new-room-name" placeholder="Î∞© Ïù¥Î¶Ñ" class="w-full p-2.5 bg-gray-50 border rounded-xl text-sm outline-none mb-2">
                <input type="password" id="new-room-pw" placeholder="ÏïîÌò∏(ÏÑ†ÌÉù)" class="w-full p-2.5 bg-gray-50 border rounded-xl text-sm outline-none mb-2">
                <button id="create-room-btn" class="w-full bg-main text-white py-2.5 rounded-xl font-bold text-sm shadow-md active:scale-95 transition">+ Î∞© ÎßåÎì§Í∏∞</button>
            </div>
        </aside>

        <main id="chat-container">
            <div id="chat-welcome" class="flex-1 flex flex-col items-center justify-center text-gray-300">
                <i class="fas fa-comment-dots text-7xl mb-4 opacity-10"></i>
                <p>ÎåÄÌôîÎ•º ÏãúÏûëÌïòÏÑ∏Ïöî</p>
            </div>

            <div id="chat-section" class="hidden flex-1 flex flex-col h-full overflow-hidden">
                <header class="p-4 border-b flex items-center justify-between bg-white z-10">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <button id="back-btn" class="md:hidden text-gray-500 w-8 h-8 flex-shrink-0"><i class="fas fa-arrow-left"></i></button>
                        <h2 id="current-room-title" class="font-bold text-gray-800 truncate">Ï±ÑÌåÖÎ∞©</h2>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="cycle-theme-btn" class="text-[10px] font-bold px-2 py-1 border rounded-lg hover:bg-gray-50">THEME</button>
                        <button id="room-action-btn" class="text-[10px] font-bold px-2 py-1 border rounded-lg bg-red-50 text-red-500">ÎÇòÍ∞ÄÍ∏∞</button>
                    </div>
                </header>

                <div id="messages" class="chat-area-bg"></div>

                <div id="emoji-picker">
                    <div class="emoji-grid" id="emoji-grid"></div>
                </div>

                <div class="p-3 bg-white border-t sm:p-4 mt-auto">
                    <div class="flex items-end gap-2 max-w-5xl mx-auto">
                        <button id="emoji-btn" class="p-2 text-gray-400 hover:text-yellow-500 flex-shrink-0"><i class="far fa-smile text-2xl"></i></button>
                        <div class="flex-1 bg-gray-100 rounded-2xl flex items-end px-3">
                            <textarea id="msg-input" rows="1" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•..." class="flex-1 bg-transparent border-none py-3 text-[15px] outline-none resize-none max-h-32"></textarea>
                        </div>
                        <button id="send-btn" class="bg-main text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition mb-0.5 flex-shrink-0">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, limit, serverTimestamp, doc, getDoc, setDoc, deleteDoc, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIp1Hb0FT5vgK7QZWY89RmEmWbnj5KRM4",
            authDomain: "pwa-cloud-chat.firebaseapp.com",
            projectId: "pwa-cloud-chat",
            storageBucket: "pwa-cloud-chat.firebasestorage.app",
            messagingSenderId: "174298469835",
            appId: "1:174298469835:web:4424f226ba696ecec3924e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentRoomId = null;
        let unsubscribeMessages = null;

        // --- Î∞© ÎßåÎì§Í∏∞ ---
        document.getElementById('create-room-btn').onclick = async () => {
            const name = document.getElementById('new-room-name').value.trim();
            const password = document.getElementById('new-room-pw').value;
            if (!name) return alert("Î∞© Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
            try {
                await addDoc(collection(db, "rooms"), {
                    name, password, owner: currentUser.uid, createdAt: serverTimestamp()
                });
                document.getElementById('new-room-name').value = '';
                document.getElementById('new-room-pw').value = '';
            } catch (e) { alert("Ïò§Î•ò: " + e.message); }
        };

        // --- Î∞© ÎÇòÍ∞ÄÍ∏∞ / ÏÇ≠Ï†ú Î°úÏßÅ ---
        document.getElementById('room-action-btn').onclick = async () => {
            const roomRef = doc(db, "rooms", currentRoomId);
            const roomSnap = await getDoc(roomRef);
            const roomData = roomSnap.data();

            if (roomData.owner === currentUser.uid) {
                if (!confirm("Î∞©Ïû•ÏûÖÎãàÎã§. Î∞©ÏùÑ ÏÇ≠Ï†úÌïòÎ©¥ Î™®Îì† Î©îÏãúÏßÄÍ∞Ä ÏÇ¨ÎùºÏßëÎãàÎã§. ÏÇ≠Ï†úÌï†ÍπåÏöî?")) return;
                // Î∞© ÏÇ≠Ï†ú (Î©îÏãúÏßÄÎäî ÌïòÏúÑ Ïª¨Î†âÏÖòÏù¥Îùº Î≥ÑÎèÑ ÏÇ≠Ï†ú Î°úÏßÅÏù¥ ÌïÑÏöîÌïòÎÇò Ìé∏ÏùòÏÉÅ Î∞© Î¨∏ÏÑúÎßå Ïö∞ÏÑ† ÏÇ≠Ï†ú)
                await deleteDoc(roomRef);
                alert("Î∞©Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
            } else {
                if (!confirm("Ïù¥ Î∞©ÏóêÏÑú ÎÇòÍ∞àÍπåÏöî? (Ïû¨ÏûÖÏû• Ï†ÑÍπåÏßÄ Ïù¥Ï†Ñ Î©îÏãúÏßÄÎäî Î≥º Ïàò ÏóÜÏäµÎãàÎã§)")) return;
                await deleteDoc(doc(db, `rooms/${currentRoomId}/members`, currentUser.uid));
                alert("Î∞©ÏùÑ ÎÇòÍ∞îÏäµÎãàÎã§.");
            }
            document.body.classList.remove('chat-open');
            currentRoomId = null;
        };

        // --- ÏãúÍ∞Ñ Ìè¨Îß∑ÌåÖ Ìï®Ïàò ---
        const formatTime = (date) => {
            if (!date) return "";
            return new Intl.DateTimeFormat('ko-KR', { hour: 'numeric', minute: 'numeric', hour12: true }).format(date);
        };

        // --- ÏûÖÏû• Î°úÏßÅ ---
        async function enterRoom(id, room) {
            // 6. ÌôîÎ©¥ ÌÅ¥Î¶¨Ïñ¥ (ÏûîÏÉÅ Ï†úÍ±∞)
            document.getElementById('messages').innerHTML = '';
            
            const memberRef = doc(db, `rooms/${id}/members`, currentUser.uid);
            let memberSnap = await getDoc(memberRef);

            // Î∞©Ïû•Ïù¥ ÏïÑÎãàÍ≥† Î©§Î≤Ñ Ï†ïÎ≥¥ÎèÑ ÏóÜÏúºÎ©¥ ÎπÑÎ≤à ÌôïÏù∏ ÌõÑ ÏûÖÏû•
            if (!memberSnap.exists() && room.owner !== currentUser.uid) {
                if (room.password && prompt("ÏïîÌò∏:") !== room.password) return alert("ÏïîÌò∏ Ïò§Î•ò");
                const joinTime = serverTimestamp();
                await setDoc(memberRef, { joinedAt: joinTime });
                await addDoc(collection(db, `rooms/${id}/messages`), { type: 'system', text: `${currentUser.displayName}ÎãòÏù¥ ÏûÖÏû•ÌñàÏäµÎãàÎã§.`, createdAt: joinTime });
                memberSnap = await getDoc(memberRef); // Ï†ïÎ≥¥ Í∞±Ïã†
            }

            currentRoomId = id;
            const actionBtn = document.getElementById('room-action-btn');
            actionBtn.innerText = (room.owner === currentUser.uid) ? "Î∞© ÏÇ≠Ï†ú" : "ÎÇòÍ∞ÄÍ∏∞";

            document.body.className = localStorage.getItem(`theme_${id}`) || 'theme-blue';
            document.body.classList.add('chat-open');
            document.getElementById('chat-welcome').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-room-title').innerText = room.name;

            if (unsubscribeMessages) unsubscribeMessages();
            
            // 3. ÌïÑÌÑ∞ÎßÅ Î°úÏßÅ: ÏûÖÏû•Ìïú ÏãúÍ∞Ñ(joinedAt) Ïù¥ÌõÑÏùò Î©îÏãúÏßÄÎßå Î∂àÎü¨Ïò¥ (Î∞©Ïû•ÏùÄ Ï†ÑÏ≤¥)
            const joinedAt = (room.owner === currentUser.uid) ? new Date(0) : memberSnap.data()?.joinedAt?.toDate() || new Date();
            loadMessages(id, joinedAt);
        }

        function loadMessages(roomId, joinedAt) {
            const q = query(
                collection(db, `rooms/${roomId}/messages`), 
                orderBy("createdAt", "asc"),
                where("createdAt", ">=", joinedAt)
            );

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const msg = docSnap.data();
                    const isMe = msg.uid === currentUser.uid;
                    const timeStr = msg.createdAt ? formatTime(msg.createdAt.toDate()) : "";
                    const emojiRegex = /^(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])$/;
                    const isEmoji = emojiRegex.test(msg.text?.trim());

                    if (msg.type === 'system') {
                        msgDiv.innerHTML += `<div class="text-center text-[10px] text-gray-400 my-4 uppercase">${msg.text}</div>`;
                    } else {
                        msgDiv.innerHTML += `
                            <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-1 mb-3">
                                <img src="${msg.userPhoto}" class="w-8 h-8 rounded-full border mb-4">
                                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[70%]">
                                    <span class="text-[9px] text-gray-400 px-1">${msg.userName}</span>
                                    <div class="${isEmoji ? 'big-emoji' : `px-3 py-2 rounded-2xl text-[14px] shadow-sm ${isMe ? 'bg-main text-white rounded-tr-none' : 'bg-white text-gray-800 border rounded-tl-none'}`}">
                                        ${msg.text.replace(/\n/g, '<br>')}
                                    </div>
                                </div>
                                <span class="text-[8px] text-gray-400 pb-1 flex-shrink-0">${timeStr}</span>
                            </div>`;
                    }
                });
                msgDiv.scrollTop = msgDiv.scrollHeight;
            }, (error) => {
                // Î∞©Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏùÑ Îïå Ï≤òÎ¶¨
                if (currentRoomId === roomId) {
                    alert("Î∞©Ïù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÍ±∞ÎÇò ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
                    document.body.classList.remove('chat-open');
                }
            });
        }

        // --- ÎÇòÎ®∏ÏßÄ Í∏∞Î≥∏ Í∏∞Îä• (Ïù∏Ï¶ù, Ïù¥Î™®ÏßÄ, ÌÖåÎßà Îì±) ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                loadRooms();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            }
        });

        async function loadRooms() {
            onSnapshot(query(collection(db, "rooms"), orderBy("createdAt", "desc")), (snapshot) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const room = docSnap.data();
                    const div = document.createElement('div');
                    div.className = `p-4 m-1 rounded-2xl cursor-pointer flex justify-between items-center transition ${currentRoomId === docSnap.id ? 'bg-main text-white shadow-md' : 'bg-white border text-gray-700 hover:bg-gray-50'}`;
                    // 1. ÎπÑÎ≤à ÏóÜÏúºÎ©¥ ÏïÑÏù¥ÏΩò Ïà®ÍπÄ
                    const lockIcon = room.password ? `<i class="fas fa-lock text-[10px] opacity-30"></i>` : "";
                    div.innerHTML = `<div class="text-sm font-bold truncate">${room.name}</div>${lockIcon}`;
                    div.onclick = () => enterRoom(docSnap.id, room);
                    list.appendChild(div);
                });
            });
        }

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);
        
        const themes = ['theme-blue', 'theme-green', 'theme-purple', 'theme-dark'];
        document.getElementById('cycle-theme-btn').onclick = () => {
            if (!currentRoomId) return;
            const currentTheme = Array.from(document.body.classList).find(c => c.startsWith('theme-')) || 'theme-blue';
            const nextTheme = themes[(themes.indexOf(currentTheme) + 1) % themes.length];
            document.body.className = nextTheme + (document.body.classList.contains('chat-open') ? ' chat-open' : '');
            localStorage.setItem(`theme_${currentRoomId}`, nextTheme);
        };

        const emojis = ["üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòç","ü•∞","üòò","üòã","üòõ","üòú","ü§™","ü§®","üßê","üòé","ü•≥","üòè","üòí","üòû","üòî","üòü","üòï","üôÅ","üò£","üòñ","üò´","üò©","ü•∫","üò¢","üò≠","üò§","üò†","üò°","ü§¨","ü§Ø","üò≥","ü•µ","ü•∂","üò±","üò®","üò∞","üò•","üòì","ü§ó","ü§î","ü§≠","ü§´","ü§•","üò∂","üòê","üòë","üò¨","üôÑ","üòØ","üò¶","üòß","üòÆ","üò≤","ü•±","üò¥","ü§§","üò™","üòµ","ü§ê","ü•¥","ü§¢","ü§Æ","ü§ß","üò∑","ü§í","ü§ï","ü§ë","ü§†","üòà","üëø","üëπ","üë∫","ü§°","üí©","üëª","üíÄ","‚ò†Ô∏è","üëΩ","üëæ","ü§ñ","üéÉ","üò∫","üò∏","üòπ","üòª","üòº","üòΩ","üôÄ","üòø","üòæ"];
        const grid = document.getElementById('emoji-grid');
        emojis.forEach(e => {
            const btn = document.createElement('div'); btn.className = 'emoji-item p-1'; btn.innerText = e;
            btn.onclick = () => {
                const input = document.getElementById('msg-input');
                const start = input.selectionStart;
                input.value = input.value.substring(0, start) + e + input.value.substring(input.selectionEnd);
                input.focus();
                input.selectionStart = input.selectionEnd = start + e.length;
            };
            grid.appendChild(btn);
        });
        document.getElementById('emoji-btn').onclick = (e) => {
            e.stopPropagation();
            const p = document.getElementById('emoji-picker');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', () => document.getElementById('emoji-picker').style.display = 'none');

        const sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentRoomId) return;
            await addDoc(collection(db, `rooms/${currentRoomId}/messages`), {
                text, uid: currentUser.uid, userName: currentUser.displayName, userPhoto: currentUser.photoURL, createdAt: serverTimestamp()
            });
            input.value = '';
            input.style.height = 'auto';
        };

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        document.getElementById('back-btn').onclick = () => document.body.classList.remove('chat-open');

        let tsX = 0;
        document.addEventListener('touchstart', e => tsX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            if (window.innerWidth > 768) return;
            if (e.changedTouches[0].clientX - tsX > 100 && document.body.classList.contains('chat-open')) document.body.classList.remove('chat-open');
        });
    </script>
</body>
</html>
