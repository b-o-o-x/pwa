<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <div id="auth-section" class="flex-1 flex flex-col justify-center items-center">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center border">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i class="fas fa-comments text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2 text-gray-800">Cloud Chat</h1>
            <p class="text-gray-500 mb-8">ë¡œì»¬ ì €ì¥ ê¸°ëŠ¥ì´ í¬í•¨ëœ ëŒ€í™”</p>
            <button id="login-btn" class="flex items-center justify-center w-full bg-white border border-gray-300 px-6 py-3 rounded-xl shadow-sm hover:bg-gray-50 transition-all font-semibold">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-3">
                Google ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸
            </button>
        </div>
    </div>

    <div id="main-section" class="hidden flex h-screen overflow-hidden">
        <aside class="w-80 bg-white border-r flex flex-col shadow-lg z-10">
            <div class="p-5 border-b flex justify-between items-center bg-blue-600 text-white">
                <div class="flex items-center gap-3">
                    <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-white/30 shadow-sm">
                    <span id="user-name" class="font-bold tracking-tight">ì‚¬ìš©ì</span>
                </div>
                <div class="flex gap-1">
                    <button id="theme-btn" class="p-2 hover:bg-white/20 rounded-full transition"><i class="fas fa-moon"></i></button>
                    <button id="logout-btn" class="p-2 hover:bg-white/20 rounded-full transition"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            
            <div class="p-4 space-y-3">
                <input type="text" id="new-room-name" placeholder="ë°© ì´ë¦„" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="new-room-pw" placeholder="ë¹„ë°€ë²ˆí˜¸ (ì„ íƒ)" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <button id="create-room-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-md">
                    <i class="fas fa-plus mr-2"></i>ìƒˆ ì±„íŒ…ë°© ê°œì„¤
                </button>
            </div>

            <div id="room-list" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-gray-50">
            <div id="chat-welcome" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                <i class="far fa-paper-plane text-6xl mb-4 opacity-20"></i>
                <p>ëŒ€í™”ì— ì°¸ì—¬í•´ë³´ì„¸ìš”. ì´ì „ ëŒ€í™”ëŠ” ë¡œì»¬ì— ì €ì¥ë©ë‹ˆë‹¤.</p>
            </div>

            <div id="chat-section" class="hidden flex-1 flex flex-col h-full overflow-hidden">
                <header class="p-4 bg-white border-b flex justify-between items-center shadow-sm">
                    <div>
                        <h2 id="current-room-title" class="font-bold text-xl text-gray-800">ì±„íŒ…ë°©</h2>
                        <p id="room-info" class="text-xs text-gray-400">ëŒ€í™” ìë™ ì €ì¥ ì¤‘</p>
                    </div>
                    <div class="flex gap-2">
                        <button id="download-btn" title="ëŒ€í™” ì €ì¥" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg"><i class="fas fa-download"></i></button>
                        <button id="delete-room-btn" class="hidden p-2 text-red-500 hover:bg-red-50 rounded-lg"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </header>

                <div id="messages" class="flex-1 p-6 overflow-y-auto custom-scrollbar space-y-6 bg-[#f0f2f5] dark:bg-[#121212]"></div>

                <div class="p-4 bg-white border-t">
                    <div class="flex items-end gap-3 bg-gray-100 dark:bg-gray-800 rounded-2xl p-2 px-4">
                        <textarea id="msg-input" rows="1" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." class="flex-1 bg-transparent border-none focus:ring-0 resize-none py-3 text-sm min-h-[44px] max-h-40"></textarea>
                        <button id="send-btn" class="bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center hover:bg-blue-700 transition shadow-md mb-1">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, limit, serverTimestamp, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIp1Hb0FT5vgK7QZWY89RmEmWbnj5KRM4",
            authDomain: "pwa-cloud-chat.firebaseapp.com",
            projectId: "pwa-cloud-chat",
            storageBucket: "pwa-cloud-chat.firebasestorage.app",
            messagingSenderId: "174298469835",
            appId: "1:174298469835:web:4424f226ba696ecec3924e",
            measurementId: "G-2Q59G6F9DH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentRoomId = null;
        let unsubscribeMessages = null;

        // --- ì¸ì¦ ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                loadRooms();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => { if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) signOut(auth); };

        // --- ë°© ê´€ë¦¬ ---
        document.getElementById('create-room-btn').onclick = async () => {
            const name = document.getElementById('new-room-name').value.trim();
            const password = document.getElementById('new-room-pw').value;
            if (!name) return alert("ë°© ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            await addDoc(collection(db, "rooms"), {
                name, password, owner: currentUser.uid, ownerName: currentUser.displayName, createdAt: serverTimestamp()
            });
            document.getElementById('new-room-name').value = '';
            document.getElementById('new-room-pw').value = '';
        };

        function loadRooms() {
            onSnapshot(query(collection(db, "rooms"), orderBy("createdAt", "desc")), (snapshot) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const room = docSnap.data();
                    const div = document.createElement('div');
                    div.className = `p-4 rounded-xl cursor-pointer transition flex items-center justify-between ${currentRoomId === docSnap.id ? 'bg-blue-50 text-blue-600 font-bold' : 'hover:bg-gray-100 text-gray-700'}`;
                    div.innerHTML = `<div><div class="text-sm">${room.name} ${room.password ? 'ğŸ”’' : ''}</div><div class="text-[10px] opacity-50">${room.ownerName}</div></div>`;
                    div.onclick = () => enterRoom(docSnap.id, room);
                    list.appendChild(div);
                });
            });
        }

        // --- ì…ì¥ ë° ë©”ì‹œì§€ ë¡œì§ ---
        async function enterRoom(id, room) {
            if (room.password && room.owner !== currentUser.uid) {
                const pass = prompt("ë¹„ë°€ë²ˆí˜¸:");
                if (pass !== room.password) return alert("í‹€ë ¸ìŠµë‹ˆë‹¤.");
            }

            currentRoomId = id;
            document.getElementById('chat-welcome').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-room-title').innerText = room.name;
            
            // 1. ë¡œì»¬ ì €ì¥ì†Œì—ì„œ ë°ì´í„° ë¨¼ì € ë¡œë“œ (ì„œë²„ ë™ê¸°í™” ì „ ì¦‰ì‹œ í‘œì‹œ)
            renderLocalMessages(id);

            // 2. ì…ì¥ ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì „ì†¡ (Firestore)
            await addDoc(collection(db, `rooms/${id}/messages`), {
                type: 'system',
                text: `${currentUser.displayName}ë‹˜ì´ ì…ì¥í•˜ì˜€ìŠµë‹ˆë‹¤.`,
                createdAt: serverTimestamp()
            });

            // 3. ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
            if (unsubscribeMessages) unsubscribeMessages();
            loadMessages(id);
            
            // ë°©ì¥ ê¶Œí•œ ì²˜ë¦¬
            const delBtn = document.getElementById('delete-room-btn');
            room.owner === currentUser.uid ? delBtn.classList.remove('hidden') : delBtn.classList.add('hidden');
            delBtn.onclick = async () => { if(confirm("ë°©ì„ ì‚­ì œí• ê¹Œìš”?")) { await deleteDoc(doc(db, "rooms", id)); location.reload(); } };
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë©”ì‹œì§€ ì €ì¥
        function saveMessagesToLocal(roomId, messages) {
            localStorage.setItem(`cache_${roomId}`, JSON.stringify(messages));
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë©”ì‹œì§€ ë¶ˆëŸ¬ì™€ì„œ ê·¸ë¦¬ê¸°
        function renderLocalMessages(roomId) {
            const cached = localStorage.getItem(`cache_${roomId}`);
            if (cached) {
                renderUI(JSON.parse(cached));
            }
        }

        function loadMessages(roomId) {
            const q = query(collection(db, `rooms/${roomId}/messages`), orderBy("createdAt", "asc"), limit(50));
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                const msgs = [];
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    // Firestore Timestamp ê°ì²´ëŠ” JSON ì €ì¥ì´ ì•ˆë˜ë¯€ë¡œ ë³€í™˜ ì²˜ë¦¬
                    msgs.push({
                        ...data,
                        createdAt: data.createdAt ? data.createdAt.toDate().toISOString() : new Date().toISOString()
                    });
                });
                renderUI(msgs);
                saveMessagesToLocal(roomId, msgs); // ë¡œì»¬ì— ìµœì‹  ìƒíƒœ ì €ì¥
            });
        }

        function renderUI(msgs) {
            const msgDiv = document.getElementById('messages');
            msgDiv.innerHTML = '';
            msgs.forEach(msg => {
                if (msg.type === 'system') {
                    msgDiv.innerHTML += `<div class="system-msg">${msg.text}</div>`;
                } else {
                    const isMe = msg.uid === currentUser.uid;
                    const time = new Date(msg.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const html = `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                                ${!isMe ? `<span class="text-[11px] text-gray-500 mb-1 ml-1">${msg.userName}</span>` : ''}
                                <div class="flex items-end gap-2">
                                    ${!isMe ? `<img src="${msg.userPhoto}" class="w-8 h-8 rounded-full">` : ''}
                                    <div class="chat-bubble px-4 py-2 rounded-2xl text-[14px] shadow-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-gray-800 rounded-tl-none border'}">
                                        ${msg.text.replace(/\n/g, '<br>')}
                                    </div>
                                    <span class="text-[10px] text-gray-400 mb-1">${time}</span>
                                </div>
                            </div>
                        </div>`;
                    msgDiv.innerHTML += html;
                }
            });
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }

        const sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentRoomId) return;
            await addDoc(collection(db, `rooms/${currentRoomId}/messages`), {
                text, uid: currentUser.uid, userName: currentUser.displayName, userPhoto: currentUser.photoURL, createdAt: serverTimestamp()
            });
            input.value = '';
            input.style.height = 'auto';
        };

        document.getElementById('msg-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        document.getElementById('send-btn').onclick = sendMessage;

        // ëŒ€í™” ì €ì¥ (TXT)
        document.getElementById('download-btn').onclick = async () => {
            const q = query(collection(db, `rooms/${currentRoomId}/messages`), orderBy("createdAt", "asc"));
            const snapshot = await getDocs(q);
            let content = `[${document.getElementById('current-room-title').innerText}] ëŒ€í™” ê¸°ë¡\n\n`;
            snapshot.forEach(d => {
                const m = d.data();
                const time = m.createdAt ? m.createdAt.toDate().toLocaleString() : "";
                content += m.type === 'system' ? `--- ${m.text} ---\n` : `[${time}] ${m.userName}: ${m.text}\n`;
            });
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `chat_${new Date().getTime()}.txt`;
            a.click();
        };

        // í…Œë§ˆ
        document.getElementById('theme-btn').onclick = () => document.body.classList.toggle('dark-mode');
    </script>
</body>
