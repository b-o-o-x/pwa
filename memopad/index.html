<main>

<div id="modalOverlay" onclick="toggleInfo()"></div>
<div id="infoModal">
    <h3>í”„ë¡œê·¸ë¨ ì •ë³´</h3>
    <p style="margin: 15px 0;"><strong>ìŠ¤ë§ˆíŠ¸ ì—°ì‚° ë©”ëª¨ì¥ v1.0</strong></p>
    <p>ê°œë°œì: Gemini AI</p>

    <button onclick="toggleInfo()" style="margin-top: 20px; padding: 8px 15px; cursor: pointer;">ë‹«ê¸°</button>

<script>
    const memo = document.getElementById('memoEditor');
    const themes = ['', 'dark', 'green', 'pink'];
    let currentThemeIdx = 0;

    // ê³„ì‚° ë¡œì§
    memo.addEventListener('input', (e) => {
        const value = memo.value;
        const cursorPosition = memo.selectionStart;
        
        // ë§ˆì§€ë§‰ìœ¼ë¡œ ì…ë ¥ëœ ê¸€ìê°€ '=' ì¸ì§€ í™•ì¸
        const lastChar = value[cursorPosition - 1];
        
        if (lastChar === '=') {
            const lines = value.substring(0, cursorPosition).split('\n');
            const currentLine = lines[lines.length - 1];
            
            // ì½¤ë§ˆ í¬ë§· ì—¬ë¶€ í™•ì¸ (,= ì¸ì§€ ê·¸ëƒ¥ = ì¸ì§€)
            const isCommaMode = currentLine.endsWith(',=');
            const expressionPart = isCommaMode ? currentLine.slice(0, -2) : currentLine.slice(0, -1);
            
            // ìˆ«ìì™€ ì—°ì‚°ìë§Œ ì¶”ì¶œ (í•œê¸€, ì˜ë¬¸ ë“± ì œê±°)
            // +, -, *, /, ., ìˆ«ìê°€ ì•„ë‹Œ ê²ƒë“¤ì„ ì œê±°
            const sanitizedExpr = expressionPart.replace(/[^0-9+\-*/().]/g, '');
            
            try {
                if (sanitizedExpr.trim() === '') return;
                
                // ìˆ˜ì‹ ê³„ì‚°
                let result = eval(sanitizedExpr);
                
                // ê²°ê³¼ í¬ë§·íŒ…
                let finalResult = isCommaMode ? result.toLocaleString() : result;
                
                // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
                const before = value.substring(0, cursorPosition);
                const after = value.substring(cursorPosition);
                
                memo.value = before + finalResult + after;
                
                // ì»¤ì„œ ìœ„ì¹˜ ì¡°ì • (ê³„ì‚° ê²°ê³¼ ë’¤ë¡œ)
                const newPos = cursorPosition + String(finalResult).length;
                memo.setSelectionRange(newPos, newPos);
                
            } catch (err) {
                console.error("ê³„ì‚° ì˜¤ë¥˜:", err);
            }
        }
    });

    // í…Œë§ˆ ë³€ê²½ ë¡œì§
    function changeTheme() {
        currentThemeIdx = (currentThemeIdx + 1) % themes.length;
        document.body.className = themes[currentThemeIdx];
    }

    // ì •ë³´ì°½ í† ê¸€
    function toggleInfo() {
        const modal = document.getElementById('infoModal');
        const overlay = document.getElementById('modalOverlay');
        const isVisible = modal.style.display === 'block';
        
        modal.style.display = isVisible ? 'none' : 'block';
        overlay.style.display = isVisible ? 'none' : 'block';
    }

    // íƒ­ í‚¤ ì…ë ¥ ì‹œ ë“¤ì—¬ì“°ê¸° ì§€ì› (ì„ íƒì‚¬í•­)
    memo.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = memo.selectionStart;
            const end = memo.selectionEnd;
            memo.value = memo.value.substring(0, start) + "\t" + memo.value.substring(end);
            memo.selectionStart = memo.selectionEnd = start + 1;
        }
    });
</script>
