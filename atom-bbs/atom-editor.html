<style>
    .node-input-group { display: none; padding: 5px 10px; background: #334155; border-radius: 4px; margin: 5px 0; }
    .node-input-group input { background: #0f172a; border: 1px solid var(--accent); color: white; padding: 5px; width: 70%; }
    .node-input-group button { background: var(--accent); color: white; border: none; padding: 5px; cursor: pointer; }
    
    /* 루트 노드(게시판) 스타일 */
    .root-node-display { font-weight: bold; font-size: 1.1rem; color: var(--accent); padding: 10px; border-bottom: 2px solid var(--accent); margin-bottom: 10px; display: flex; align-items: center; }
</style>

<aside id="sidebar">
    <div class="sidebar-nav">
        <a href="index.html"><i class="fas fa-arrow-left"></i> 목록으로</a>
        <span>Cloud Atom Editor</span>
    </div>
    
    <div class="board-meta">
        <label style="font-size: 0.75rem; color: #94a3b8;">최상위 루트 (게시판 이름)</label>
        <input type="text" id="board-name" placeholder="게시판 이름 입력">
        <div class="btn-group">
            <button onclick="saveBoardInfo()" class="btn btn-primary"><i class="fas fa-save"></i> 이름 수정/저장</button>
            <button id="del-board-btn" onclick="deleteBoard()" class="btn btn-danger" style="display:none;"><i class="fas fa-trash"></i> 게시판 삭제</button>
        </div>
    </div>

    <div id="tree-root-container">
        <div class="root-node-display">
            <i class="fas fa-database" style="margin-right:10px;"></i>
            <span id="root-title-display">미설정</span>
            <i class="fas fa-plus-circle" onclick="showNodeInput(null)" style="margin-left:auto; cursor:pointer; font-size: 1rem;"></i>
        </div>
        <div id="input-root" class="node-input-group">
            <input type="text" id="new-node-title-root" placeholder="노드 제목">
            <button onclick="confirmAddNode(null)">추가</button>
            <button onclick="hideNodeInput(null)" style="background:#475569;">취소</button>
        </div>
        <div id="tree-root" data-parent="root"></div>
    </div>
</aside>
