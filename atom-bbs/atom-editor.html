<style>
    /* ...이전 답변의 스타일 유지하되 더 세련되게 수정... */
    #sidebar { background: #1e293b; color: #f1f5f9; } /* 다크 사이드바 */
    .node-content.active { background: #3b82f6; border-radius: 4px; }
    .edit-mode-btn { background: #10b981; color: white; padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; }
</style>

<aside id="sidebar">
    <div class="sidebar-header">
        <input type="text" id="board-title-input" placeholder="게시판 고유 이름 입력">
        <button id="save-board-info" onclick="checkAndSaveBoard()"><i class="fas fa-save"></i></button>
    </div>
    <div id="tree-control" style="padding: 10px; border-bottom: 1px solid #334155;">
        <button onclick="addNode('root')"><i class="fas fa-folder-plus"></i> 최상위 노드</button>
    </div>
    <div id="tree-container"></div>
</aside>

<main id="editor-container">
    <div id="view-mode">
        <div class="view-header">
            <h2 id="display-node-title">노드를 선택하세요</h2>
            <button class="edit-mode-btn" id="edit-btn" style="display:none;" onclick="enterEditMode()">쓰기/수정</button>
        </div>
        <div id="rendered-content" class="markdown-body">
            </div>
    </div>
    
    <div id="edit-mode" style="display:none;">
        <textarea id="markdown-input"></textarea>
        <div class="edit-actions">
            <button onclick="saveNodeContent()">저장</button>
            <button onclick="exitEditMode()">취소</button>
            <button onclick="clearNodeContent()" style="background:#ef4444;">내용 삭제</button>
        </div>
    </div>
</main>
