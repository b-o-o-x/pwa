<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Editor - Cloud Atom Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-width: 300px; --primary-color: #3498db; }
        body { display: flex; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        
        /* 좌측 트리 판넬 */
        #sidebar { width: var(--sidebar-width); border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #f8f9fa; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #ddd; background: #fff; }
        #tree-container { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* 트리 노드 스타일 */
        .tree-node { margin-left: 15px; cursor: pointer; }
        .node-content { display: flex; align-items: center; padding: 5px; border-radius: 4px; }
        .node-content:hover { background: #e9ecef; }
        .node-content.active { background: var(--primary-color); color: white; }
        .node-actions { margin-left: auto; display: none; }
        .node-content:hover .node-actions { display: block; }

        /* 우측 편집 판넬 */
        #editor-container { flex: 1; display: flex; flex-direction: column; padding: 20px; background: #fff; }
        #editor-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        #markdown-input { flex: 1; resize: none; padding: 15px; font-family: monospace; font-size: 16px; border: 1px solid #ddd; }
        #preview-area { flex: 1; padding: 15px; border: 1px solid #ddd; overflow-y: auto; display: none; background: #fafafa; }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="sidebar-header">
        <input type="text" id="board-title" placeholder="게시판 제목" style="width:80%; font-weight:bold;">
        <button onclick="addRootNode()" title="최상위 노드 추가"><i class="fas fa-plus"></i></button>
    </div>
    <div id="tree-container">
        </div>
</aside>

<main id="editor-container">
    <div id="editor-header">
        <h2 id="current-node-title">노드를 선택하세요</h2>
        <div>
            <button onclick="togglePreview()">미리보기 전환</button>
            <button onclick="saveContent()" style="background:var(--primary-color); color:white; border:none; padding:5px 15px; border-radius:4px;">저장</button>
        </div>
    </div>
    <textarea id="markdown-input" placeholder="내용을 마크다운으로 작성하세요..."></textarea>
    <div id="preview-area" class="markdown-body"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="module" src="./atom-bbs.js"></script>
</body>
</html>
