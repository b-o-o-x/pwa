<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Atom Board List - Cloud Atom Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-create { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-create:hover { opacity: 0.9; transform: translateY(-2px); }
        
        /* Grid Layout */
        .board-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .board-card { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
        .board-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .board-card h3 { margin: 0 0 10px 0; color: var(--primary); }
        .stats { display: flex; gap: 15px; font-size: 0.85rem; color: #64748b; }
        .stats div i { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-cubes"></i> 아톰 게시판 관리</h1>
        <button class="btn-create" onclick="location.href='atom-editor.html'"><i class="fas fa-plus"></i> 새 게시판 생성</button>
    </div>

    <div class="board-grid" id="boardList">
        <p>게시판 목록을 불러오는 중...</p>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadBoards() {
            const container = document.getElementById('boardList');
            const querySnapshot = await getDocs(collection(db, "boards"));
            container.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'board-card';
                card.onclick = () => location.href = `atom-editor.html?bbs=${doc.id}`;
                card.innerHTML = `
                    <h3>${data.title}</h3>
                    <div class="stats">
                        <div><i class="fas fa-sitemap"></i> 노드: ${data.nodeCount || 0}개</div>
                        <div><i class="fas fa-font"></i> 글자수: ${data.totalChars || 0}자</div>
                    </div>
                    <p style="color:#94a3b8; font-size:0.8rem; margin-top:15px;">최종 수정: ${data.updatedAt?.toDate().toLocaleDateString() || '-'}</p>
                `;
                container.appendChild(card);
            });
            
            if (querySnapshot.empty) container.innerHTML = '<p>생성된 게시판이 없습니다. 첫 게시판을 만들어보세요!</p>';
        }
        loadBoards();
    </script>
</body>
</html>
